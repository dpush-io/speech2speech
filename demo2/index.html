  <style>
    .ai {
      color: #333;
    }
    .user {
      text-align: right;
      color: rgb(31, 179, 248);
    }
    .history {
      list-style: none;
      width: 50%;
      margin: auto;
      padding: 0;
    }
    .history > li {
      padding: 10px 5px;
    }
    .image {
      width: 300px;

  <body>
    <div id="app">
      <p>{{status}}</p>
      <ul class="history">
        <li v-for="(item, index) in history" :class="item.role" v-html="item.contact"></li>
        <li class="ai" v-if="repplyResult">{{repplyResult}}</li>
        <li class="user" v-if="recordeResult">{{recordeResult}}</li>
      </ul>
      <div id="imageContainer"></div>
