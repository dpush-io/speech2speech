<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .ai {
      color: #333;
    }
    .user {
      text-align: right;
      color: rgb(31, 179, 248);
    }
    .history {
      list-style: none;
      width: 50%;
      margin: auto;
      padding: 0;
    }
    .history > li {
      padding: 10px 5px;
    }
  </style>
  <body>
    <div id="app">
      <input :value="value" />
      <button @click="startChat">聊一聊</button>
      <br />
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
  </body>
  <script>
    const app = new Vue({
	    el: "#app",
      data() {
        return {
          value: '杨喆和何雪婷的爱情故事 ',
          ws: null,
        }
      },
      methods: {
        startChat() {
          console.log(this.value)
          const websocketUrl = window.location.host.includes('127.0.0.1') ? "ws://192.168.50.25:55888" : "wss://rts.reportsay.cn/tospeech" 
          if ("WebSocket" in window) {
            this.ws = new WebSocket(websocketUrl)
          } else if ("MozWebSocket" in window) {
            this.ws = new MozWebSocket(websocketUrl)
          } else {
            alert("浏览器不支持WebSocket")
            return
          }
          this.ws.onopen = (e) => {
            this.ws.send(this.value)
          }
          this.ws.onmessage = (e) => {
            console.log(e.data)
          }
          this.ws.onerror = (e) => {
            this.status = "连接已断开"
          }
          this.ws.onclose = (e) => {
            this.status = "连接已断开"
          }
        }
      },
    })
  </script>
</html>
